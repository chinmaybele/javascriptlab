<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admission Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="practical_8.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-500 pb-2">
            Gym Admission Form
        </h2>
        <p class="text-sm text-gray-500 mb-8">Please fill out the details to register for a membership. All fields are required and validated live.</p>

        <form id="admissionForm">

            <!-- Name Field -->
            <div class="mb-5">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" onblur="validateName()"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                       placeholder="e.g., Jane Doe">
                <p id="nameError" class="text-xs text-red-500 mt-1 h-4"></p>
            </div>

            <!-- Email Field -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" onblur="validateEmail()"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                       placeholder="e.g., jane.doe@example.com">
                <p id="emailError" class="text-xs text-red-500 mt-1 h-4"></p>
            </div>

            <!-- Age Field -->
            <div class="mb-6">
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age (18-60)</label>
                <input type="number" id="age" onblur="validateAge()"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                       placeholder="Minimum 18, Maximum 60">
                <p id="ageError" class="text-xs text-red-500 mt-1 h-4"></p>
            </div>

            <!-- Submission Button -->
            <button type="submit"
                   class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 ease-in-out cursor-pointer focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                   Submit Admission
            </button>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg" role="alert">
            <p class="font-medium">Success! Form submitted successfully.</p>
        </div>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="practical_8.js" type="module"></script>
</body>
</html>
